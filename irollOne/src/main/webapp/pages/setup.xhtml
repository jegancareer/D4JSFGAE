	//count:number of progress bar
	var prgrCount=#{apiAIAction.prgressCount}, totalFetchCount=#{apiAIAction.totalFetchCount}, totalPplCount=#{apiAIAction.totalPplCount}, initPrgrCount=0;
	var dataJsonObj="#{apiAIAction.dataLocation}";
	var htmlcont=  99999999999999+" Joined.";
	document.getElementsByClassName("secondLabel")[0].innerHTML=htmlcont
    initialize(prgrCount, totalPplCount);
    fetchData(dataJsonObj, totalFetchCount);
 
	function run() {			
		 if(initPrgrCount++ &lt; totalPplCount) {
			update(0,initPrgrCount);
		 } else {
			initPrgrCount=0;
			fetchData(dataJsonObj, totalFetchCount);
		 }
	}
